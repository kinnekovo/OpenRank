<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术关键词列表 - 开源项目数据分析平台</title>
    <!-- 复用现有style.css（确保路径正确） -->
    <link rel="stylesheet" href="../style.css">
    <!-- 引入图标库（复用现有依赖） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 引入外部JS依赖（CSV解析） -->
    <script src="https://cdn.bootcdn.net/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        /* 排序下拉菜单样式 */
        .sort-select {
            padding: 8px 12px;
            border: 1px solid #e5e6eb;
            border-radius: 4px;
            background: #fff;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            min-width: 160px;
        }
        .sort-select:focus {
            outline: none;
            border-color: #165DFF;
            box-shadow: 0 0 0 2px rgba(22, 93, 255, 0.1);
        }
        .sort-group {
            display: flex;
            align-items: center;
        }
        .sort-group label {
            color: #666;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header class="navbar">
        <div class="navbar-logo">
            <i class="bi bi-bar-chart-line"></i>
            <span>OpenInsight</span>
        </div>
        <div class="navbar-menu">
            <a href="../index.html">首页</a>
            <a href="../influence-analysis/index.html">影响力分析</a>
            <a href="../trend-analysis/index.html">技术趋势分析</a>
            <a href="../projects/list.html">项目详情页</a>
            <a href="../languages/list.html">编程语言</a>
            <a href="./list.html">技术关键词</a>
        </div>
        <div class="navbar-user">
            <span class="date" id="current-date"></span>
        </div>
    </header>

    <div class="main-container">
        <!-- 主内容区（修复布局：筛选栏对齐、豆腐块网格间距） -->
        <div class="content" style="margin-left: 50px;margin-right: 50px">
            <!-- 面包屑导航（复用样式） -->
            <div class="breadcrumb">
                <a href="../index.html">首页</a> > 技术关键词列表
            </div>

            <!-- 技术关键词列表模块（核心布局修复） -->
            <div class="module">
                <div class="module-header">
                    <h2><i class="bi bi-tags-fill"></i> 技术关键词列表</h2>
                    <p>共多种技术关键词，支持按关键词搜索筛选和排序</p>
                </div>

                <!-- 筛选工具栏（修复：Flex布局对齐，增加间距，避免元素重叠） -->
                <div class="tool-bar" style="align-items: center; gap: 16px; flex-wrap: wrap;">
                    <div class="search-group">
                        <input type="text" id="keyword-search" placeholder="搜索技术关键词..." style="width: 240px;">
                        <button class="btn-primary" id="search-btn">
                            <i class="bi bi-search"></i> 搜索
                        </button>
                    </div>
                    <div class="sort-group">
                        <label for="sort-field-select" style="margin-right: 8px; font-weight: 500;">排序：</label>
                        <select id="sort-field-select" class="sort-select">
                            <option value="keyword_category">关键词</option>
                            <option value="search_volume">搜索量</option>
                            <option value="mention_count">提及次数</option>
                            <option value="avg_stars_per_mention">平均星标</option>
                            <option value="influence_score">影响力</option>
                            <option value="competitiveness">竞争力</option>
                            <option value="adoption_rate">采用率</option>
                        </select>
                        <button id="sort-order-btn" class="btn-secondary" style="margin-left: 8px;">
                            <i class="bi bi-sort-up"></i> 升序
                        </button>
                    </div>
                </div>

                <!-- 技术关键词豆腐块容器（修复：网格布局间距，确保响应式折行正常） -->
                <div id="keyword-grid" class="metric-row" style="margin-top: 24px; gap: 16px; grid-template-columns: repeat(5, 1fr);">
                    <!-- JS动态填充技术关键词豆腐块 -->
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px 0; color: var(--gray-400);">
                        正在加载技术关键词数据...
                    </div>
                </div>

                <!-- 分页控件（修复：居中对齐，按钮间距） -->
                <div style="display: flex; justify-content: center; align-items: center; gap: 16px; margin-top: 24px; flex-wrap: wrap;">
                    <button class="btn-secondary" id="prev-page" disabled>
                        <i class="bi bi-chevron-left"></i> 上一页
                    </button>
                    <span id="page-info">第 1 页 / 共 1 页</span>
                    <button class="btn-secondary" id="next-page">
                        下一页 <i class="bi bi-chevron-right"></i>
                    </button>
                    <span style="margin-left: 20px; color: var(--gray-400);">
                        每页显示 10 个技术关键词
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">© 2026 开源项目数据分析平台</div>
            <div class="footer-right">
                <a href="#"><i class="bi bi-github"></i> 源码地址</a>
                <a href="#"><i class="bi bi-file-text"></i> 帮助文档</a>
                <a href="#"><i class="bi bi-envelope"></i> 联系我们</a>
            </div>
        </div>
    </footer>

    <!-- 引入外部JS -->
    <script src="./list.js"></script>
</body>
</html>
